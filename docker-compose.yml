version: '3.8'

services:
  db:
    image: postgres:15
    container_name: rollwarehouse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rollwarehouse
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
  api:
    build: .
    container_name: rollwarehouse-api
    environment:
      - ConnectionStrings__Default=Host=db;Port=5432;Database=rollwarehouse;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
